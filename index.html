<html>
    <head>
        <script language="javascript" type="text/javascript" src="./js/calc_pp.js"></script>
        <title>ppvx</title>
    </head>
    <body>
        <p>Star Rating (with DT/HT): <input type="text" name="sr" size="10"></p>
